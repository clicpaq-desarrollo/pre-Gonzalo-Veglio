{% extends 'core/base.html' %}

{% block header %}
{% endblock header %}

{% block main %}
<section class="container">
  <h1 class="text-center">
    Lista de provincias
  </h1>

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Provincia</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr>
      <td>{{object.id}}</td>
      <td>{{object.nombre | capfirst}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="{% url 'geolocalizacion:provincia_update' object.id %}" type="button" class="btn btn-primary"><i class="fa fa-edit"></i> </a> 
          <a href="{% url 'geolocalizacion:provincia_delete' object.id %}" type="button" class="btn btn-primary"><i class="fa fa-trash"></i></a>
        </div>
      </td>
    </tr>
    {%empty%}
    <p>No hay registros</p>
    {% endfor %}

  </tbody>
</table>
</section>
{% endblock main %}
