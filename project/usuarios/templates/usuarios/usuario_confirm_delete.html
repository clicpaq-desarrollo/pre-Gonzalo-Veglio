{% extends 'core/base.html' %}

{% block header %}
    Usuarios: Borrar usuario
{% endblock header %}

{% block main %}
<div class="shadow p-5">

    <p>¿Está seguro que desea borrar el usuario: "{{ object.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirmo</button>
     </form> 
     <hr>
         <a class="btn btn-primary mt-5" href="{% url 'usuarios:usuario_list' %}">Volver</a> 
     
 </div>
{% endblock main %}
